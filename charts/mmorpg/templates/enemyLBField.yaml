apiVersion: apps/v1
kind: Deployment
metadata:
  name: enemylbfield
  labels:
    app: enemylbfield
    {{ include "mmorpg.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: enemylbfield
  template:
    metadata:
      labels:
        app: enemylbfield
        {{ include "mmorpg.labels" . | nindent 8 }}
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{ toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
      - name: enemylbfield
        imagePullPolicy: IfNotPresent
        image: {{ .Values.enemyLoadBalancerServiceImage }}
        env:
        - name: MAPNAME
          value: field
        - name: CosmosUrl
          valueFrom:
            secretKeyRef:
              name: cosmossecret
              key: CosmosUrl
        - name: CosmosKey
          valueFrom:
            secretKeyRef:
              name: cosmossecret
              key: CosmosKey
        - name: REDIS
          value: {{ .Values.redis.url }}
