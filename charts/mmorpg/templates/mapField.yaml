apiVersion: apps/v1
kind: Deployment
metadata:
  name: mapfield
  labels:
    app: mapfield
    {{ include "mmorpg.labels" . | nindent 4 }}
spec:
  replicas: 2
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: mapfield
  template:
    metadata:
      labels:
        app: mapfield
        {{ include "mmorpg.labels" . | nindent 8 }}
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{ toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
      - name: mapservice
        imagePullPolicy: Always
        image: {{ .Values.mapServiceImage }}
        ports:
        - name: mapfield
          containerPort: 3336
        env:
        - name: MAPNAME
          value: Field
        - name: CosmosUrl
          valueFrom:
            secretKeyRef:
              name: cosmossecret
              key: CosmosUrl
        - name: CosmosKey
          valueFrom:
            secretKeyRef:
              name: cosmossecret
              key: CosmosKey
