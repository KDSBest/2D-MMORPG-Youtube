apiVersion: v1
kind: Service
metadata:
  name: maptown-svc
  {{- if eq .Values.serviceType "LoadBalancer" }}
  annotations:
    service.beta.kubernetes.io/azure-dns-label-name: {{ .Values.mapTownDNS }}
  {{- end }}
  labels:
    app: maptown
    {{ include "mmorpg.labels" . | nindent 4 }}
spec:
  type: {{ .Values.serviceType }}
  selector:
    app: maptown
    {{ include "mmorpg.selectorLabels" . | nindent 4 }}
  sessionAffinity: ClientIP
  ports:
  - name: maptown
    protocol: UDP
    port: {{ .Values.mapTownPort }}
    targetPort: 3336
    {{- if eq .Values.serviceType "NodePort" }}
    nodePort: {{ .Values.mapTownPort }}
    {{- end }}
