parameters:
- name: ACR
  type: string
  default: KDSMMORPGACR

- name: repository
  type: string
  default: $(GameName)

steps:
- task: Docker@2
  displayName: Login to ACR
  inputs:
    command: login
    containerRegistry: ${{ parameters.ACR }}

- task: Docker@2
  displayName: LoginService Docker
  inputs:
    command: buildAndPush
    dockerfile: $(System.DefaultWorkingDirectory)/MMORPGServer/LoginService/
    containerRegistry: ${{ parameters.ACR }}
    tags: |
      latest
