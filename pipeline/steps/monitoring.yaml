parameters:
- name: Subscription
  type: string
  default: $(Subscription)

- name: ClusterName
  type: string
  default: $(GameName)

- name: RGName
  type: string
  default: $(GameName)-rg

- name: RedisUrl
  type: string
  default: redis://redis-svc.mmorpg.svc.cluster.local:6379

- name: WorkingDir
  type: string
  default: $(System.DefaultWorkingDirectory)/charts

steps:
- task: AzureCLI@2
  displayName: Install Grafana + Redis Exporter
  inputs:
    azureSubscription: ${{ parameters.Subscription }}
    scriptType: 'pscore'
    scriptLocation: 'inlineScript'
    inlineScript: |
      Write-Host "Get KubeConfig"
      az aks get-credentials --name ${{ parameters.ClusterName }} --resource-group ${{ parameters.RGName }}

      Write-Host "Go to WorkingDir"
      cd ${{ parameters.WorkingDir }}

      Write-Host "Install Prometheus"
      helm upgrade -i prometheus ./prometheus/charts/kube-prometheus-stack --namespace prometheus --create-namespace

      Write-Host "Install Redis Exporter"
      helm upgrade -i redis-exporeter ./prometheus/charts/prometheus-redis-exporter --namespace prometheus --set "redisAddress=${{ parameters.RedisUrl }}"

      Write-Host "Install Prometheus Target"
      kubectl apply -f $(System.DefaultWorkingDirectory)/Monitoring/RedisExporter.yaml --namespace prometheus
