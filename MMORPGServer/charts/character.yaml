apiVersion: apps/v1
kind: Deployment
metadata:
  name: character
  labels:
    app: character
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: character
  template:
    metadata:
      labels:
        app: character
    spec:
      containers:
      - name: characterservice
        imagePullPolicy: IfNotPresent
        image: characterservice:latest
        ports:
        - name: character
          containerPort: 3335
---
apiVersion: v1
kind: Service
metadata:
  name: character-svc
  labels:
    app: character
spec:
  type: NodePort
  selector:
    app: character
# issue with docker for windows https://github.com/docker/for-win/issues/9028
# in azure we need this
#  sessionAffinity: ClientIP
  ports:
  - name: character
    protocol: UDP
    port: 30001
    targetPort: 3335
    nodePort: 30001
